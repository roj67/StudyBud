{% extends 'main.html' %}

{% block content %}
    {% if page == 'login' %}
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <label>Username:</label>
            <input typ="text" name="username" placeholder="Enter Username"/>
            <label>Password:</label>
            <input typ="password" name="password" placeholder="Enter Password"/>
            <input type="submit" value="Login"/>
        </form>
        <p>Haven't signed up yet?</p>
        <a href="{% url 'register' %}">Sign Up</a>
    </div>
    {% else %}
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register"/>
        </form>
        <p>Already signed uped?</p>
        <a href="{% url 'login' %}">Sign In</a>
    </div>
    {% endif %}
{% endblock content %}
